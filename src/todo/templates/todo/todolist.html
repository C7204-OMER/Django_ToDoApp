{% extends 'todo/base.html' %}

{% block content %}
<div>
    <h3>Todo List</h3>
<ul>
    {% for todo in todos %}
    {% if todo.completed %}
    <a href="{% url 'todo_update' todo.id %}">
        <li><del>{{ todo }}</del></li>
    </a>
    {% else %}
    <a href="{% url 'todo_update' todo.id %}">
        <li>{{ todo }}</li>
    </a>
    {% endif %}   
    {% endfor %}
</ul>        
</div>
{% endblock content %}
